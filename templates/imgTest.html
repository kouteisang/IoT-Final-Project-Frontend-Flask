<body>
    <div style="width: 100%;text-align: center">
        <img id = 'checkPhoto' style="margin:10px auto;width: 600px" alt="Please wait for a second." src="logo.jpg"/>
    </div>
    <div style=" width: 100%; height: 50px; position: relative">
         <button id = 'backToMainPage' type="button" class="btn btn-danger"  style="position: absolute; left: 50%; top:10px">
            Back To Main Page
        </button>
    </div>
</body>

<script>
    let strs = location.href.split('/');
    let len = strs.length;
    let roomNumber = strs[len-1];
    let photo = document.getElementById('checkPhoto')
     axios({
         method:'GET',
         url:'/getPhoto',
         params : {
             "roomNumber": roomNumber
         }
     }).then(response=>{
         photo.src = response.data;
     })
    let backToMainPage = document.getElementById("backToMainPage");
        backToMainPage.onclick = function () {
            window.location.href="/";
        }
</script>
