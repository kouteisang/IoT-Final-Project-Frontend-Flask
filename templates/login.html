<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- import bootstrap5   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
    <!-- import index.css -->
    <link rel="stylesheet" href="../static/css/index.css">
    <!-- import fa -->
    <link rel="stylesheet" href="../static/fa/css/all.min.css">
    <!-- import base.css -->
    <link rel="stylesheet" href="../static/css/base.css">

</head>
<body>
    <div class="topbar-wrapper">
        <div class="topbar">
            <i class="fas fa-envelope"></i>
            <span>yijingpan@foxmail.com ï½œ huangchengadam@gmail.com</span>
        </div>
    </div>
    <div class="vh-100 gradient-custom clearfix">
        <div class="card">
            <h2 class="title">LOGIN</h2>
            <span class="info">Please enter your username and password to check live photo</span>
            <input type="text" id="typeUsername" placeholder='username'/>
            <input type="password" id="typePassword" placeholder="password"/>
            <button id="loginButton">Login</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script>
        let uu = document.getElementById("typeUsername");
        let pp = document.getElementById("typePassword");
        let loginButton = document.getElementById("loginButton");
        loginButton.onclick = function (){
            axios({
                method:'POST',
                url:'/login',
                headers:{
                    'Content-Type':'application/json',
                },
                data:JSON.stringify({uu:uu.value,pp:pp.value})
            }).then(response=>{
                var data = response.data;
                if(data === 200){
                    window.location.href='/'
                }
            })
        }
    </script>
</body>
</html>
